name: water_purification_app
description: A water purification monitoring application with real-time sensor data, 3D visualization, and AI chatbot support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  google_sign_in: ^6.2.1
  
  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  
  # Charts
  fl_chart: ^0.66.0
  
  # 3D Rendering
  flutter_cube: ^0.1.1
  vector_math: ^2.1.4
  
  # Maps
  google_maps_flutter: ^2.5.3
  
  # AI Integration
  google_generative_ai: ^0.2.1
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.12.0
  csv: ^5.1.1
  path_provider: ^2.1.2
  open_file: ^3.3.2
  
  # Date Picker
  flutter_datetime_picker_plus: ^2.1.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  uuid: ^4.3.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
